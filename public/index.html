<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeslaBullFeed ðŸš€</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

    }
    .title {

      color: #e31937;
    }
    .subtitle {

    }
    .motto {
      font-size: 24px;
      margin-top: 20px;
    }
    .price-section {
      background: #111;
      padding: 24px 16px;
      text-align: center;
      flex-shrink: 0;
    }
    .price-title {

    .section-title {

    .timeline-wrapper {

    }
    .news-item {

      border-radius: 12px;
      padding: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .news-title a {
      color: #e31937;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
    }
    .news-date {

      margin-top: 8px;
    }
    #input-area {
      padding: 10px 12px;
      background: #000;
      border-top: 1px solid #333;

      gap: 10px;
      align-items: end;
      flex-shrink: 0;
    }
    #message-input {
      flex: 1;
      padding: 12px 16px;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 24px;
      font-size: 15px;
      resize: none;
      min-height: 44px;

    }
    #send-btn {
      background: #e31937;
      color: white;

      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="optimus-hero.jpg" alt="No FUD, Only Moon" class="header-image">
    <div class="header-text">
      <div class="title">TeslaBullFeed</div>
      <div class="subtitle">Daily Dose of TSLA Bull Catalysts</div>
      <div class="motto">ðŸš€ No FUD, Only Moon ðŸŒ•</div>
    </div>
  </div>

  <div class="price-section">
    <div class="price-title">TSLA Live Price</div>
    <div class="price-value" id="price">$---.--</div>
    <div class="price-change neutral" id="change">Loading...</div>
  </div>

  <div id="feed">
    <div class="section-title">Tweets Feed</div>
    <div class="timeline-wrapper">
      <a class="twitter-timeline" data-theme="dark" data-height="600" data-chrome="noheader nofooter noborders transparent" href="https://twitter.com/elonmusk"></a>
    </div>
    <div class="timeline-wrapper">
      <a class="twitter-timeline" data-theme="dark" data-height="600" data-chrome="noheader nofooter noborders transparent" href="https://twitter.com/Tesla"></a>
    </div>

    <div class="section-title">News Feed</div>
    <div id="news-feed"></div>
  </div>

  <div id="input-area">
    <textarea id="message-input" placeholder="Share your bull thesis..." rows="1"></textarea>
    <button id="send-btn">âž¤</button>
  </div>

  <!-- Twitter widgets -->
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  <script>
    // TSLA Price
    const priceEl = document.getElementById('price');
    const changeEl = document.getElementById('change');

    async function updateTSLAPrice() {
      try {
        const proxyUrl = 'https://corsproxy.io/?';
        const yahooUrl = 'https://query1.finance.yahoo.com/v8/finance/chart/TSLA?interval=1m&range=1d';
        const response = await fetch(proxyUrl + encodeURIComponent(yahooUrl));
        const data = await response.json();

        const quote = data.chart.result[0].meta;
        const currentPrice = quote.regularMarketPrice.toFixed(2);
        const previousClose = quote.previousClose.toFixed(2);
        const changePercent = ((currentPrice - previousClose) / previousClose * 100).toFixed(2);

        priceEl.textContent = `$${currentPrice}`;
        if (changePercent > 0) {
          changeEl.className = 'price-change positive';
          changeEl.textContent = `+${changePercent}% (today)`;
        } else if (changePercent < 0) {
          changeEl.className = 'price-change negative';
          changeEl.textContent = `${changePercent}% (today)`;
        } else {
          changeEl.className = 'price-change neutral';
          changeEl.textContent = `0.00% (today)`;
        }
      } catch (error) {
        priceEl.textContent = '$---.--';
        changeEl.textContent = 'No connection';
      }
    }

    updateTSLAPrice();
    setInterval(updateTSLAPrice, 30000);

    // News Feed from Electrek
    async function loadTeslaNews() {
      const newsFeed = document.getElementById('news-feed');
      const rssUrl = 'https://electrek.co/feed/';
      const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(rssUrl);

      try {
        const response = await fetch(proxyUrl);
        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "text/xml");
        const items = xml.querySelectorAll("item");

        newsFeed.innerHTML = '';
        let count = 0;
        items.forEach(item => {
          if (count >= 10) return;
          const title = item.querySelector("title")?.textContent || 'No title';
          const link = item.querySelector("link")?.textContent || '#';
          const pubDate = new Date(item.querySelector("pubDate")?.textContent || Date.now()).toLocaleDateString();

          const newsItem = document.createElement('div');
          newsItem.className = 'news-item';
          newsItem.innerHTML = `
            <div class="news-title"><a href="\( {link}" target="_blank"> \){title}</a></div>
            <div class="news-date">${pubDate}</div>
          `;
          newsFeed.appendChild(newsItem);
          count++;
        });
      } catch (error) {
        newsFeed.innerHTML = '<div class="news-item" style="text-align:center;">News temporarily unavailable</div>';
      }
    }

    loadTeslaNews();

    // ÐÐ²Ñ‚Ð¾Ñ€ÐµÑÐ°Ð¹Ð· Ð¿Ð¾Ð»Ñ Ð²Ð²Ð¾Ð´Ð°
    const input = document.getElementById('message-input');
    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = input.scrollHeight + 'px';
    });
  </script>
</body>
</html>
